    </tr>

      <td>Password:</td>

        <button data-field="changePassword">Change password</button>

          </thead>
          <tbody>
            <tr>
              <td>cz.schlosserovi.tomas</td>
              <td>drooms-strategy</td>
              <td>2.0-SNAPSHOT</td>
              <td><input data-field="active" type="radio" name="activeStrategy"></td>
            </tr>
            <tr>
              <td>cz.schlosserovi.tomas</td>
              <td>drooms-strategy</td>
              <td>2.0</td>
              <td><input type="radio" name="activeStrategy"></td>
            </tr>
          </tbody>
        </table>
        <div style="float: right;">
          <button data-field="newStrategy">Add strategy</button>
        </div>
      </td>
    </tr>
  </table>
</div>
