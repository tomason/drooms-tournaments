<div>
  <form action="register">
    <div data-field="error" style="color: red;">
    </div>
    <table>
      <tr>
        <td>
          <label for="username">Username:</label>
        </td>
        <td>
          <input id="username" data-field="username" type="text" class="form-input">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input id="password" data-field="password" type="password" class="form-input">
        </td>
      </tr>
      <tr>
        <td>
          <label for="passwordRepeat">Repeat password:</label>
        </td>
        <td>
          <input id="passwordRepeat" data-field="passwordRepeat" type="password" class="form-input">
        </td>
      </tr>
    </table>
    <div style="float: right;">
      <button data-field="clear">Clear</button>
      <button data-field="register">Register</button>
    </div>
  </form>
</div>
