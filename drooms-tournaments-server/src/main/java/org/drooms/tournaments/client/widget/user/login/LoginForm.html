<div>
  <div data-field="alert">Wrong credentials, please try again</div>
  <form data-field="form">
    <table>
      <tr>
        <td>
          <label for="username">Username:</label>
        </td>
        <td>
          <input data-field="username" id="username" name="username" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
        </td>
        <td>
          <input data-field="password" id="password" name="password" type="password" />
        </td>
      </tr>
    </table>
    <button data-field="login">Login</button>
  </form>
  <span>
    In case you fill invalid credentials, the browser's login screen will appear.
    Please ignore it (press Cancel) and try you credentials again. I'm working on fixing this.
  </span>
</div>
