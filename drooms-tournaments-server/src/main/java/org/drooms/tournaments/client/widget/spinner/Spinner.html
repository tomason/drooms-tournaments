<div style="position: relative;">
  <input data-field="input" style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%; margin: 0; box-sizing: border-box;">
  <button data-field="up" style="position: absolute; top: 0px; right: 0px; width: 20px; height: 50%; background: url('pic/up.png') no-repeat center; background-size: contain;"></button>
  <button data-field="down" style="position: absolute; bottom: 0px; right: 0px; width: 20px; height: 50%; background: url('pic/down.png') no-repeat center; background-size: contain;"></button>
</div>
